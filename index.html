<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Store</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Store</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name"
        class="form-control mb-3"
      />
      <select id="filterType" class="form-control mb-3">
        <option value="">Filter by type</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
      </select>
      <button id="sortPrice" class="btn btn-primary mb-3">Sort by price</button>
      <div id="productList" class="row justify-content-center"></div>
      <div class="cartSection text-center">
        <h2>Cart</h2>
        <div id="cart" class="row"></div>
      </div>
    </div>
  </body>
</html>
